{% extends "events/base.html" %}
{% block content %}

<div class="grid grid-cols-3 gap-4">
  <div class="bg-white p-4">Total Events: {{ total_events }}</div>
  <div class="bg-white p-4">Upcoming: {{ upcoming_events }}</div>
  <div class="bg-white p-4">Past: {{ past_events }}</div>
</div>

<h2 class="mt-6 font-bold">Today's Events</h2>
<ul>
{% for e in today_events %}
  <li>{{ e.name }} - {{ e.time }}</li>
{% endfor %}
</ul>

{% endblock %}
